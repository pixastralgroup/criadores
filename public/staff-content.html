<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidade Alto Astral - Gerenciar Conteúdos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="staff.css">
    <link rel="stylesheet" href="staff-content.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-cog"></i>
                <h1>Gerenciar Conteúdos</h1>
            </div>
            <div class="user-info" id="user-info">
                <!-- Informações do usuário serão carregadas aqui -->
            </div>
        </header>

        <!-- Login Section -->
        <div id="login-section" class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-user-shield"></i>
                    <h2>Login Staff</h2>
                    <p>Faça login para acessar o painel de gerenciamento</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard hidden">
            <!-- Estatísticas -->
            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-list"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-conteudos">0</div>
                            <div class="stat-label">Total de Conteúdos</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="pendentes">0</div>
                            <div class="stat-label">Pendentes</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon approved">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="aprovados">0</div>
                            <div class="stat-label">Aprovados</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon rejected">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="rejeitados">0</div>
                            <div class="stat-label">Rejeitados</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="status-filter">Status:</label>
                        <select id="status-filter" onchange="filterContents()">
                            <option value="">Todos</option>
                            <option value="pendente">Pendentes</option>
                            <option value="aprovado">Aprovados</option>
                            <option value="rejeitado">Rejeitados</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="type-filter">Tipo:</label>
                        <select id="type-filter" onchange="filterContents()">
                            <option value="">Todos</option>
                            <option value="video">Vídeo</option>
                            <option value="fotos">Fotos</option>
                            <option value="live">Live</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="posted-filter">Postado:</label>
                        <select id="posted-filter" onchange="filterContents()">
                            <option value="">Todos</option>
                            <option value="false">Não Postado</option>
                            <option value="true">Postado</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="search-input">Buscar:</label>
                        <input type="text" id="search-input" placeholder="Buscar por criador..." onkeyup="filterContents()">
                    </div>
                </div>
                <div class="sort-section">
                    <label for="sort-select">Ordenar por:</label>
                    <select id="sort-select" onchange="filterContents()">
                        <option value="created_at-desc">Data (Mais Recente)</option>
                        <option value="created_at-asc">Data (Mais Antiga)</option>
                        <option value="visualizacoes-desc">Visualizações (Maior)</option>
                        <option value="visualizacoes-asc">Visualizações (Menor)</option>
                        <option value="likes-desc">Likes (Maior)</option>
                        <option value="likes-asc">Likes (Menor)</option>
                        <option value="tempo_live-desc">Horas Live (Maior)</option>
                        <option value="tempo_live-asc">Horas Live (Menor)</option>
                    </select>
                </div>
            </div>

            <!-- Lista de Conteúdos -->
            <div class="content-list-section">
                <div class="section-header">
                    <h3><i class="fas fa-list"></i> Conteúdos</h3>
                    <button class="btn btn-secondary" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> Atualizar
                    </button>
                </div>
                <div class="content-table-container">
                    <table class="content-table">
                        <thead>
                            <tr>
                                <th>ID Game</th>
                                <th>Nome do Criador</th>
                                <th>Tipo</th>
                                <th>Visualizações</th>
                                <th>Likes</th>
                                <th>Horas da Live</th>
                                <th>Status</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="content-tbody">
                            <!-- Conteúdos serão carregados aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal de Detalhes -->
        <div id="content-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Detalhes do Conteúdo</h3>
                    <button class="close-btn" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="modal-body" class="modal-body">
                    <!-- Detalhes do conteúdo serão carregados aqui -->
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="staff-content.js"></script>
</body>
</html>
