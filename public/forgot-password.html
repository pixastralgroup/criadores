<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Bot Criador</title>
    <link rel="stylesheet" href="creator-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .forgot-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .forgot-password-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .forgot-password-logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .forgot-password-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .forgot-password-subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-recover {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .btn-recover:hover {
            transform: translateY(-2px);
        }

        .btn-recover:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-login:hover {
            color: #764ba2;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .discord-info {
            background: #7289da;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .discord-info h4 {
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .discord-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <div class="forgot-password-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            
            <h1 class="forgot-password-title">Recuperar Senha</h1>
            <p class="forgot-password-subtitle">
                Digite seu Discord ID ou ID da Cidade para receber um link de recuperação
            </p>

            <div class="discord-info">
                <h4>
                    <i class="fab fa-discord"></i>
                    Importante
                </h4>
                <p>• Você deve ter o Discord vinculado à sua conta</p>
                <p>• O link será enviado via mensagem privada no Discord</p>
                <p>• Se não tiver acesso ao Discord, abra um ticket no servidor da cidade</p>
            </div>

            <div id="alert-container"></div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="discord_id">Discord ID</label>
                    <input 
                        type="text" 
                        id="discord_id" 
                        name="discord_id" 
                        placeholder="Digite seu Discord ID (ex: 123456789012345678)"
                    >
                </div>

                <div class="form-group">
                    <label for="game_id">OU ID da Cidade</label>
                    <input 
                        type="text" 
                        id="game_id" 
                        name="game_id" 
                        placeholder="Digite seu ID da cidade"
                    >
                </div>

                <button type="submit" class="btn-recover" id="recover-btn">
                    <span id="btn-text">Enviar Link de Recuperação</span>
                    <span id="btn-loading" class="loading" style="display: none;"></span>
                </button>
            </form>

            <a href="creator-dashboard.html" class="back-to-login">
                <i class="fas fa-arrow-left"></i>
                Voltar para o Login
            </a>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
